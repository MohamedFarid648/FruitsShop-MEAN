



<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<div class="container">
    <h2 class="text-center">Login  Form</h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">
            <!--Form with header-->
            <form action="" method="post">
                <div class="card"><!--card border-primary rounded-0-->
                    <div class="card-header p-0">
                        <div class="bg-primary text-white text-center py-2">
                            <h3><i class="fa fa-user-circle"></i> Login </h3>
                            <p class="m-0"></p>
                        </div>
                    </div>
                    <div class="card-body p-3">

                        <!--Body-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope text-primary"></i></div>
                                </div>
                                <input type="email" class="form-control" 
                                id="user_email" name="email" placeholder="example@gmail.com"  
                                [(ngModel)]="UserAdmin.Email" #uemail="ngModel" required ><!-- Export NgModel into a local Variable uemail-->
                        
                                
                              </div>
                              <div *ngIf="uemail.invalid && (uemail.touched || !isEmailValid)">
                                  <br/> <span class="alert alert-danger" id="email_required" *ngIf="uemail.errors.required">Email is required</span> 

                                </div>
                        </div>
                        <br/>


                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-lock text-primary"></i></div>
                                </div>
                                <input type="password" class="form-control"
                                  id="user_password" name="password" minlength="5"
                                  [(ngModel)]="UserAdmin.Password" #upass="ngModel" required><!-- Export NgModel into a local Variable uemail-->
                                
                            </div>

                            <div *ngIf="upass.invalid && (upass.dirty || upass.touched || !isPasswordValid)">
                                  <br/> <span class="alert alert-danger" *ngIf="upass.errors.required" id="pass_required">Password is required</span>  
                                  <br/> <span class="alert alert-danger" *ngIf="upass.errors.minlength" id="pass_length">Password length should be greater than 5</span>                                              

                            </div>
                        </div>


                        <br/>
                        <div class="text-center">
                            <input type="submit" value="Login" id="loginButton" class="btn btn-primary btn-block rounded-0 py-2" (click)="loginUser()">
                        </div>
                    </div>

                </div>
            </form>
            <!--Form with header-->
     </div>

    
  </div>
  


  <div class="row">
     <div class="col-12 text-center">

        <div [class]="MessageClass"  id="login_messages">
            {{Messages}}
       </div>

     </div>
  </div>
</div>
