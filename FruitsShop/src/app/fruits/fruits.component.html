<div class="row bg-primary">


      <div class="col-12" >
            <div class="col-6 col-md-3" *ngFor='let Fruit of Fruits' style="float:left;">
            <img src='{{Fruit.imgUrl}}' class="img-fluid" width="100" height="100"/>
            <h3>{{Fruit.Name}} ||  {{Fruit.Id}}</h3> 
            <table>
            <tr>
                  <th>Price</th>
                  <th>Description</th>
                  <th>Quantity</th>
                  
            </tr>

            <tr>
                  <td>{{Fruit.Price}}</td>
                  <td>{{Fruit.Description}}</td>
                  <td>{{Fruit.Quantity}}</td>
                  
            </tr>
            </table>




            </div>

      </div>
</div>
