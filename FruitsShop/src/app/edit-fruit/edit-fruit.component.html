<div class="card" style="width: 18rem;"  *ngIf="MyFruitObj">
    <img class="card-img-top" src="{{MyFruitObj['']}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>



      <form #ProductData="ngForm" (ngSubmit)="SaveProduct(ProductData.value)">

          <div class="form-group">
          <label for="Id">ID</label>
          <input type="number"  readonly class="form-control" name="Id" [(ngModel)]="MyFruitObj.Id"/>
          </div>


          <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" name="Name"  [(ngModel)]="MyFruitObj.Name"/>
          </div>

          <div class="form-group">
          <label for="Price">Price</label>
          <input type="number" class="form-control" name="Price" [(ngModel)]="MyFruitObj.Price"/>
          </div>

          <div class="form-group">
          <label for="Quantity">Quantity</label>
          <input type="number" class="form-control" name="Quantity" [(ngModel)]="MyFruitObj.Quantity"/>
          </div>

          <div class="form-group">
          <label for="Description">Description</label>
          <input type="text" class="form-control" name="Description" [(ngModel)]="MyFruitObj.Description"/>
          </div>
    

          <input type="submit"  class="btn btn-primary">
          
          
          
          </form> 



    </div>
  
    <div class="card-body">
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
